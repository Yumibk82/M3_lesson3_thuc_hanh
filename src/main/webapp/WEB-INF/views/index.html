<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>INDEX PAGE</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">ADD NEW CUSTOMER</a>
</p>
    <table id="customers">
        <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>EDIT</th>
            <th>DELETE</th>
            <th>VIEW</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat:${customers}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getEmail()}"></td>
            <td th:text="${row.getAddress()}"></td>

            <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">EDIT</a></td>
            <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">DELETE</a></td>
            <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">VIEW</a></td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
    <footer th:replace="/layout::footer"></footer>
</body>
</html>
